baseurl = "http://data-assimilation.riken.jp/~amemiya/"
title = "Dr. Arata Amemiya research website"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "original/beg"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

DefaultContentLanguage = "en"
[languages]
  [languages.en]
  title = "Dr. Arata Amemiya research website"
  LangswitchURL= "http://localhost:1313/jp"
  Langswitch= "日本語"
  
 [languages.jp]
  title = "雨宮 新 research website"
  LangswitchURL= "http://localhost:1313"
  Langswitch= "English"

[Author]
  name = "Arata Amemiya"
  bio = "I am Arata Amemiya"
  avatar = "img/avatar.png"

[Params]
subtitle = "One step closer to knowing" # Subtitle of your site
  description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = false
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  post_navigation = true
  postSections = ["post"]

[Params.sidebar]
  home = ""   # Configure layout for home page
  list = "none"   # Configure layout for list pages
  single = "none" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
